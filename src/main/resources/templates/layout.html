<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title th:text="${title}">Hotel Comparator</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

    <!-- CSS custom (optionnel) -->
    <style>
        .min-price { font-weight: 700; color: #146c43; }
        .provider-badge { font-size: .85rem; }
    </style>
</head>

<body>
<!-- Navbar -->
<nav th:fragment="navbar(activePage)" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" th:href="@{/hotels}">Hotel Comparator</a>

        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#nav"
                aria-controls="nav"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div id="nav" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage}=='hotels' ? 'active' : ''"
                       th:href="@{/hotels}">
                        Comparateur
                    </a>
                </li>
                <!-- Exemple : future page -->
                <!--
                <li class="nav-item">
                    <a class="nav-link"
                       th:classappend="${activePage}=='about' ? 'active' : ''"
                       th:href="@{/about}">
                        À propos
                    </a>
                </li>
                -->
            </ul>
        </div>
    </div>
</nav>

<!-- Main container -->
<main th:fragment="page(content)" class="container my-4">
    <div class="row">
        <div class="col-12 col-lg-10 mx-auto">
            <!-- Ici on injecte le contenu spécifique de chaque page -->
            <div th:replace="${content}"></div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:fragment="footer" class="text-center text-muted small py-4">
    <div class="container">
        Application propulsée parSpring Boot • MVC + Thymeleaf
    </div>
</footer>

<!-- Bootstrap JS (optionnel mais utile pour la navbar mobile) -->
<script th:fragment="scripts"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
